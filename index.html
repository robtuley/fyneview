<!DOCTYPE html>
<html lang=en>
<head>
 <meta charset=utf-8>
 <title>Fyne View</title>
 <link rel=stylesheet href=all.css>
 <script>
 function showHide(id){
  var dom=document.getElementById(id);
  if('auto'==dom.style.height){
   dom.style.height = 0;
   dom.parentNode.className = 'closed';
  }else{
   dom.style.height = 'auto';
   dom.parentNode.className = 'open';
  }
 };
 </script>
</head>
<body>

<h1>Fyne View</h1>

<section>
 <h2><a href="javascript:showHide('map');">How to get there</a></h2>
 <div id=map>
  <p>this is the map</p>
 </div> 
</section>

<section>
 <h2><a href="javascript:showHide('calendar')">Calendar</a></h2>
 <div id=calendar>
  <iframe src="http://www.google.com/calendar/embed?src=openknot.com_rsvurm723m1vregocrg4u6kgug%40group.calendar.google.com&ctz=Europe/London" style="border: 0" width="96%" height="600" frameborder="0" scrolling="no"></iframe>
 </div></section>

<section>
 <h2><a href="javascript:showHide('instructions')">Instructions</a></h2>
 <div id=instructions>
  <p>these are the instructions</p>
 </div>
</section>

</body>
</html>
